        <div class="row">
            <div class="col-md-4 col-sm-4 col-xs-12"></div>
            <div class="col-xs-12">
                <!-- Form Start -->
                <form class="form-container">
                    <div>
                        <h2 style="font-weight:bold;font-family: cursive;">Sign Up</h2>
                    </div>
                    <div class="form-group">
                        <label for="InputEmail1">Full Name</label>
                        <input type="text" class="form-control" id="fullName" placeholder="Enter Your Full" required>
                    </div>
                    <div class="form-group">
                        <label for="InputEmail1">Phone Number</label>
                        <input type="number" class="form-control" id="PhoneNumber"  placeholder="Enter Your Phone Number" required>
                    </div>
                    <div class="form-group">
                        <label for="InputEmail1">Email address</label>
                        <input type="email" class="form-control" id="emailAddress"  placeholder="Enter Your Email Address" required>
                    </div>
                    <div class="form-group">
                        <label for="InputPassword1">Password</label>
                        <input type="password" class="form-control" id="password"  placeholder="Enter Password" required>
                    </div>
                    <div class="form-group">
                        <label for="InputPassword1">Confirm Password</label>
                        <input type="password" class="form-control" id="confrimPassword"  placeholder="Enter Confirm Password
                        " required>
                    </div>
                 
                    <button onclick="SignUp(event)" type="submit" class="btn btn-primary btn-block"  style="font-size: 20px; font-weight: bold;">Sign Up</button>
                </form>


                <!-- Form EnD -->
            </div>
            <div class="col-md-4 col-sm-4 col-xs-12"></div>
        </div>
